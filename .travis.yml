sudo: false

language: php

services:
    - mongodb

addons:
    apt_packages:
        - chromium-browser
        - parallel

cache:
    apt: true
    directories:
        - $LUG_CACHE

env:
    global:
        - LUG_CACHE=$HOME/.lug-cache
        - SYMFONY_ENV=test
        - SYMFONY_DEBUG=0

matrix:
    include:
        - php: 5.6
          env: UNIT_BUILD=true MONGODB_BUILD=true COVERAGE_BUILD=true
        - php: 7.0
          env: UNIT_BUILD=true
        - php: hhvm
          env: UNIT_BUILD=true
        - php: 5.6
          env: BDD_BUILD=true LUG_DRIVER=doctrine/orm
        - php: 5.6
          env: BDD_BUILD=true LUG_DRIVER=doctrine/mongodb MONGODB_BUILD=true

install: bin/travis/install.sh
script: bin/travis/script.sh
after_success: bin/travis/after-success.sh
